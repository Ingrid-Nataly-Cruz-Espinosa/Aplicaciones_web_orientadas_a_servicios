$def with(datos)
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>FindBook</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>

<body style="background-color:#ECE2C6;">
  
	<form method="POST">
    <body style="background-color:#A18262;">
		<div align="center">

      <h1> FindBook</h1>

		<h3>Busca el libro de tu prefencian</h3>
		<label>Escribe el nombre de tu libro</label>
    <br>
    <input type="text" name="bookname" class="form-control">
    <br>
    <button type="button" class="btn btn-warning">Buscar</button>
		</div>
    </form>
    <div align="center">
    $if datos !=None:
    $:datos["bookname"]<br>
    $:datos["imagen"]<br>
    $:datos["autor"]<br>
    $:datos["url"]<br>
    
    </div>
    
    
    
  </body>
</html>
